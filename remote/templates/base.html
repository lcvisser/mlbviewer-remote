<!doctype html>
<head>
 <meta charset="us-ascii">
 <meta name="description" content="mlbviewer-remote">
 <meta name="viewport" content="width=device-width">
 
 <title>mlbviewer-remote</title>
 
 <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
 <link rel="stylesheet" media="screen and (min-width: 801px)" href="{{ url_for('static', filename='css/desktop.css') }}">
 <link rel="stylesheet" media="handheld, (max-width: 800px)" href="{{ url_for('static', filename='css/mobile.css') }}">
 </head>

<body>
 <div id="wrapper">
  <div class="header">
   <a href="{{ url_for('index', offset=nav.prev) }}"><img class="button" id="prev" alt="Previous day" src="{{ url_for('static', filename='img/prev.png') }}"></a>
   <a href="{{ url_for('index', offset=nav.next) }}"><img class="button" id="next" alt="Next day" src="{{ url_for('static', filename='img/next.png') }}"></a>
   <h1>Games for {{ date.day }}-{{ date.month }}-{{ date.year }}</h1>
  </div>
  
  {% block content %}
  {% endblock %}
 </div>
</body>
</html>
